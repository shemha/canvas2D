<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <title>
      Applying styles and colors - a_strokestyle_example - code sample
    </title>
  </head>
  <body>
    <canvas id="canvas" width="150" height="150" role="presentation"></canvas>

    <script>
      function draw() {
        const ctx = document.getElementById("canvas").getContext("2d");
        for (let i = 0; i < 6; i++) {
          for (let j = 0; j < 6; j++) {
            ctx.strokeStyle = `rgb(0, ${Math.floor(
              255 - 42.5 * i
            )}, ${Math.floor(255 - 42.5 * j)})`;
            ctx.beginPath();
            ctx.arc(12.5 + j * 25, 12.5 + i * 25, 10, 0, 2 * Math.PI, true);
            ctx.stroke();
          }
        }
      }

      draw();
    </script>
  </body>
</html>
