<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <title>
      Applying styles and colors - a_demo_of_the_miterlimit_property - code
      sample
    </title>
  </head>
  <body>
    <canvas id="canvas" width="150" height="150" role="presentation"></canvas>
    <div>
      Change the <code>miterLimit</code> by entering a new value below and
      clicking the redraw button.<br /><br />
      <form onsubmit="return draw();">
        <label for="miterLimit">Miter limit</label>
        <input type="number" size="3" id="miterLimit" />
        <input type="submit" value="Redraw" />
      </form>
    </div>

    <script>
      function draw() {
        const ctx = document.getElementById("canvas").getContext("2d");

        // Clear canvas
        ctx.clearRect(0, 0, 150, 150);

        // Draw guides
        ctx.strokeStyle = "#09f";
        ctx.lineWidth = 2;
        ctx.strokeRect(-5, 50, 160, 50);

        // Set line styles
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 10;

        // check input
        if (document.getElementById("miterLimit").value.match(/\d+(\.\d+)?/)) {
          ctx.miterLimit = parseFloat(
            document.getElementById("miterLimit").value
          );
        } else {
          alert("Value must be a positive number");
        }

        // Draw lines
        ctx.beginPath();
        ctx.moveTo(0, 100);
        for (let i = 0; i < 24; i++) {
          const dy = i % 2 === 0 ? 25 : -25;
          ctx.lineTo(Math.pow(i, 1.5) * 2, 75 + dy);
        }
        ctx.stroke();
        return false;
      }

      document.getElementById("miterLimit").value = document
        .getElementById("canvas")
        .getContext("2d").miterLimit;
      draw();
    </script>
  </body>
</html>
