<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Applying styles and colors - a_linecap_example - code sample</title>
  </head>
  <body>
    <canvas id="canvas" width="150" height="150" role="presentation"></canvas>

    <script>
      function draw() {
        const ctx = document.getElementById("canvas").getContext("2d");

        // Draw guides
        ctx.strokeStyle = "#09f";
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(140, 10);
        ctx.moveTo(10, 140);
        ctx.lineTo(140, 140);
        ctx.stroke();

        // Draw lines
        ctx.strokeStyle = "black";
        ["butt", "round", "square"].forEach((lineCap, i) => {
          ctx.lineWidth = 15;
          ctx.lineCap = lineCap;
          ctx.beginPath();
          ctx.moveTo(25 + i * 50, 10);
          ctx.lineTo(25 + i * 50, 140);
          ctx.stroke();
        });
      }

      draw();
    </script>
  </body>
</html>
