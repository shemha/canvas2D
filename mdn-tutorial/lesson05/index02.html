<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Using images - example_tiling_an_image - code sample</title>
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="150" height="150"></canvas>

    <script>
      function draw() {
        const ctx = document.getElementById("canvas").getContext("2d");
        const img = new Image();
        img.onload = () => {
          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 3; j++) {
              ctx.drawImage(img, j * 50, i * 38, 50, 38);
            }
          }
        };
        img.src = "rhino.jpg";
      }
    </script>
  </body>
</html>
