<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Using images - example_a_simple_line_graph - code sample</title>
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="180" height="150"></canvas>

    <script>
      function draw() {
        const ctx = document.getElementById("canvas").getContext("2d");
        const img = new Image();
        img.onload = () => {
          ctx.drawImage(img, 0, 0);
          ctx.beginPath();
          ctx.moveTo(30, 96);
          ctx.lineTo(70, 66);
          ctx.lineTo(103, 76);
          ctx.lineTo(170, 15);
          ctx.stroke();
        };
        img.src = "backdrop.png";
      }
    </script>
  </body>
</html>
