<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Drawing shapes with canvas - drawing_a_triangle - code sample</title>
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="100" height="100"></canvas>

    <script>
      function draw() {
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          const ctx = canvas.getContext("2d");

          ctx.beginPath();
          ctx.moveTo(75, 50);
          ctx.lineTo(100, 75);
          ctx.lineTo(100, 25);
          ctx.fill();
        }
      }
    </script>
  </body>
</html>
